tomatenbase = [
	objdir "base"
	objload model.obj
	objskin "base_bowl" "stone.jpg"
	objskin "base_base" "stone_b.jpg"
	objskin "base_holder" "base.jpg"
	objskin "base_bone1" "bone.jpg"
	objskin "base_bone2" "bone_b.jpg"
	objskin "liquid" $arg1
	objskin "base" "white.jpg"

	objspec base_bowl -1
	objspec base_base -1
	objspec base_holder -1

	objscroll "liquid" 0.5 0.2
	objfullbright "liquid" 1
	objglare "liquid" 0.9

	objdir "skull"
	objskin "skull" $arg2 skull_mask.png
	objbumpmap "skull" skull_norm.png

	mdlglow 0
]