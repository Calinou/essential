togglefullscreen = [
  if (&& (=s (getalias scr_wo) "") (=s (getalias scr_ho) ""))[scr_wo = $scr_w; scr_ho = $scr_h]
  if (= $fullscreen 1) [
    scr_wo = $scr_w
    scr_ho = $scr_h
    screenres (+ (div $scr_w 2) 512) (+ (div $scr_h 2) 256)
    fullscreen 0
  ] [fullscreen 1; screenres $scr_wo $scr_ho]
]
